<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Labyrinth</title>
        <link rel="stylesheet" type="text/css" href="./stylesheet.css">
    </head>

    <body>
        <div id="background"></div>

        <div id="screen-start">
            <div id="title">Labyrinth</div>
        </div>

        <div id="screen-menu">
            <div id="menu-main" class="menu">
                <button id="menu-main-start" class="button input-v">Start new game</button>
                <button id="menu-main-options" class="button input-v">Options</button>
            </div>

            <div id="menu-game" class="menu">
                <input id="menu-game-seed" type="number" class="input-v" min="1">
                <button id="menu-game-start" class="button input-v">Start</button>
                <button id="menu-game-back" class="button input-v">Back</button>
            </div>
            
            <div id="menu-options" class="menu">
                <div style="display: block">
                    Gamma:
                    <input id="menu-options-gamma" type="range" min="-0.25" step="0.05" max="0.5">
                </div>

                <div style="display: block">
                    Fullscreen:
                    <input id="menu-options-fullscreen" type="checkbox">
                </div>

                <div style="display: block">
                    Sound:
                    <input id="menu-options-sound" type="range" min="0.0" step="0.05" max="1.0">
                </div>
                
                <button id="menu-options-back" class="button input-v">Back</button>
            </div>

            <div id="menu-ingame" class="menu">
                <button id="menu-ingame-back" class="button input-v">Resume game</button>
                <button id="menu-ingame-options" class="button input-v">Options</button>
                <button id="menu-ingame-help" class="button input-v">Help</button>
                <button id="menu-ingame-exit" class="button input-v">Exit to Main Menu</button>
            </div>
        </div>

        <div id="screen-loading">
            <div id="loading-box">
                loading<!--
                --><span class="dot">.</span><!--
                --><span class="dot" style="animation-delay: 0.2s; -webkit-animation-delay: 0.2s;">.</span><!--
                --><span class="dot" style="animation-delay: 0.4s; -webkit-animation-delay: 0.4s;">.</span>
            </div>
            <div id="loading-progress">
                <progress id="loading-volume" value="0" max="100"></progress>
            </div>
        </div>

        <div id="screen-game">
            <div id="info" class="box">
                <label for="info-seed">Seed:</label>
                <div id="info-seed" class="info-block"></div>
                <label for="info-level">Level:</label>
                <div id="info-level" class="info-block"></div>

                <label for="info-form">Form:</label>
                <div id="info-form" class="info-block"></div>
                <label for="info-score">Score:</label>
                <div id="info-score" class="info-block"></div>
            </div>

            <div id="canvas"></div>

            <div id="dialog" class="box">
                <div id="dialog-text"></div>
                <div id="dialog-buttons"></div>
            </div>

            <div id="status">
                <div style="width: 50px; height: 50px;">
                        <div id="status-light"></div>
                </div>
                <div id="status-item"></div>
                <div id="status-help">Q</div>
            </div>
        </div>

        <script src="parkmiller_prng/pm_prng.js"></script>
        <script src="simplex-noise/simplex-noise.js"></script>
        <script src="threejs/three.js"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
