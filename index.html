<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Labyrinth</title>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                overflow: hidden;
                padding: 0;
                margin: 0;
            }

            .info-block {
                display: inline-block;
                padding: 0 10px 0 0;
            }

            #info {
                display: none;
                padding: 5px 0 5px 10px;
                position: absolute;
                z-index: 100;
                background-color: rgba(128, 128, 128, 0.25);
                color: rgba(255, 255, 255, 1.0);
                font-weight: bold;
            }

            #canvas {
                display: none;
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 0;
            }

            #loading-box {
                display: block;
                width: 150px;
                height: 40px;
                margin: auto;
                line-height: 40px;
                text-align: center;
                font-size: 20pt;
                font-weight: bold;
                -webkit-animation: loadingBoxAnimation 1s linear infinite alternate;
                animation: loadingBoxAnimation 1s linear infinite alternate;
            }

            .dot {
                -webkit-animation: loadingDotAnimation 1s infinite alternate;
                animation: loadingDotAnimation 1s infinite alternate;
            }

            @-webkit-keyframes loadingBoxAnimation {
                0%   { box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2); }
                100% { box-shadow: 0px 0px 5px rgba(0, 0, 0, 1); }
            }

            @keyframes loadingBoxAnimation {
                0%   { box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2); }
                100% { box-shadow: 0px 0px 5px rgba(0, 0, 0, 1); }
            }

            @-webkit-keyframes loadingDotAnimation {
                0%   { opacity: 0; }
                20%  { opacity: 0.2; }
                100% { opacity: 1; }
            }

            @keyframes loadingDotAnimation {
                0%   { opacity: 0; }
                20%  { opacity: 0.2; }
                100% { opacity: 1; }
            }
        </style>
    </head>

    <body>
        <div id="loading-box">
            loading<!--
            --><span class="dot">.</span><!--
            --><span class="dot" style="animation-delay: 0.2s; -webkit-animation-delay: 0.2s;">.</span><!--
            --><span class="dot" style="animation-delay: 0.4s; -webkit-animation-delay: 0.4s;">.</span>
        </div>
        <div id="info">
            <label for="info-seed">Seed:</label>
            <!--<div class="info-block" id="info-seed"></div>-->
            <input type="number" min="1" style="width:50px" id="info-seed">
            <label for="info-level">Level:</label>
            <!--<div class="info-block" id="info-level"></div>-->
            <input type="number" min="1" style="width:50px" id="info-level">
            <input type="button" value="set" id="info-set">
            <label>toggle:</label>
            <input type="button" value="Fullscreen" id="info-fc">
            <input type="button" value="Mute" id="info-sound">
            <label for="info-score">Score:</label>
            <div class="info-block" id="info-score"></div>
        </div>
        <div id="canvas"></div>
    </body>

    <script src="parkmiller_prng/pm_prng.js"></script>
    <script src="simplex-noise/simplex-noise.js"></script>
    <script src="threejs/three.js"></script>
    <script type="module" src="index.js"></script>
</html>
