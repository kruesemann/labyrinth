<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Labyrinth</title>
        <link rel="stylesheet" type="text/css" href="./stylesheet.css">
    </head>

    <body>
        <div id="loading-box">
            loading<!--
            --><span class="dot">.</span><!--
            --><span class="dot" style="animation-delay: 0.2s; -webkit-animation-delay: 0.2s;">.</span><!--
            --><span class="dot" style="animation-delay: 0.4s; -webkit-animation-delay: 0.4s;">.</span>
        </div>
        <div id="info">
            <input type="button" value="Help" id="info-help">

            <label for="info-seed">Seed:</label>
            <!--<div class="info-block" id="info-seed"></div>-->
            <input type="number" min="1" style="width:50px" id="info-seed">
            <label for="info-level">Level:</label>
            <!--<div class="info-block" id="info-level"></div>-->
            <input type="number" min="1" style="width:50px" id="info-level">
            <input type="button" value="set" id="info-set">

            <div class="info-block" id="info-form"></div>
            <label for="info-form">Form:</label>
            <div class="info-block" id="info-score"></div>
            <label for="info-score">Score:</label>
            
            <label for="info-gamma">Gamma:</label>
            <input type="range" min="0.25" step="0.05" max="1.25" value="1.00" id="info-gamma">

            <label>toggle:</label>
            <input type="button" value="Fullscreen" id="info-fc">
            <input type="button" value="Mute" id="info-sound">
        </div>
        <div id="canvas"></div>
        <div id="dialog-box"></div>
        <div id="status">
            <div id="status-help">Q</div>
        </div>
    </body>

    <script src="parkmiller_prng/pm_prng.js"></script>
    <script src="simplex-noise/simplex-noise.js"></script>
    <script src="threejs/three.js"></script>
    <script type="module" src="index.js"></script>
</html>
