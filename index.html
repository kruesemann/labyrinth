<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Labyrinth</title>
        <style>
            body {
                overflow: hidden;
                padding: 0;
                margin: 0;
            }

            .window {
                box-shadow: 1px 1px 3px 0px rgba(0, 0, 0, 0.75);
            }

            #level {
                background-color: rgba(128, 128, 128, 0.5);
                padding: 5pt;
                position: absolute;
                z-index: 100;
                display:block;
                color: rgba(255, 255, 255, 1.0);
                font-weight: bold;
            }

            #canvas {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 0;
            }
        </style>
    </head>

    <body>
        <div id="level"></div>
        <div id="canvas"></div>
    </body>

    <script src="parkmiller_prng/pm_prng.js"></script>
    <script src="simplex-noise/simplex-noise.js"></script>
    <script src="threejs/three.js"></script>
    <script type="module" src="index.js"></script>
</html>
